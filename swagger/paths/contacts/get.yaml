tags: 
  - Contacts
summary: Get all contacts
operationId: getAllContacts
description: Get all contacts
security:
  - bearerAuth: []
parameters:
  - name: page
    in: query
    required: false
    schema:
      type: integer
      default: 1
      example: 7
    description: Number of current page
  - name: perPage
    in: query
    required: false
    schema:
      type: integer
      default: 4
      example: 3
    description: Number of contacts per page
  - name: sortBy
    in: query
    required: false
    schema:
      type: string
      enum: ['_id', 'name']
      example: 'name' 
      default: _id
    description: select which parameter to sort by
  - name: sortOrder
    in: query
    required: false
    schema:
      type: string
      enum: ['asc','desc']
      example: 'desc'
      default: 'asc'
    description: asc - ascending, desc - descending 
responses:
  '200':
    description: Get all contacts
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully found contacts!
            data:
              $ref: ../../components/schemas/contact.yaml
  '401':
    $ref: ../../components/responses/401.yaml
  '500':
    $ref: ../../components/responses/500.yaml